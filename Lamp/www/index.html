<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/lamp.controller.js"></script>

  </head>
  <body ng-app="lamp" ng-controller="lampController">
    <ion-pane>
      <ion-content>
          <buton ng-click="toggle()" class="button button-block icon lamp" ng-class="isOn ? 'button-dark ion-happy-outline' : 'button-positive ion-sad-outline'">
          {{msg}}
        </buton>      
      </ion-content>
      <div class="bar bar-footer bar-light">
        <div class="title">By Daniel Berrocal</div>
      </div>
    </ion-pane>
  </body>
</html>
